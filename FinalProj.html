<!DOCTYPE html>
<html>
<head>
	<title> Movie & Actor Reviews </title>
</head>
<body>
	<div id = topbar>
	</div>
	<div id = contentbg>
		<div id = content>
			<!-- Use content div for HTML injections for actor/movie information and comments -->
			<h1> Everybody's a Critic </h1>

			<p>Search for a Movie or Actor to see information and public critiques, or leave a review yourself!</p>

		</div>
		<div id = "controls">
			<!-- Leave controls in order to make another search -->
			<fieldset>
				<legend> Make a search </legend>
				<input type="text" size = 20 id = "searchText" placeholder="Movie/Actor Name" />
				<button id ="search"> Search! </button>
				<input type="radio" name="select" value="movie" checked> Movie
				<input type="radio" name="select" value="actor"> Actor
			</fieldset>
		</div>
	</div>
</body>
</html>
